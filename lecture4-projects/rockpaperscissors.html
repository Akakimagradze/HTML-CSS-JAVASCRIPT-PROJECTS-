<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/lecture4-projects/images/instagram.png" />
    <link rel="stylesheet" href="/lecture4-projects/rockpaperscissors.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick=" 
      playGame('rock');
    "
    >
      <img src="/lecture4-projects/images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper');
    "
    >
      <img src="/lecture4-projects/images/paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors');
    "
    >
      <img
        src="/lecture4-projects/images/scissors-emoji.png"
        class="move-icon"
      />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="/lecture4-projects/rockpaperscissors.js"></script>
  </body>
</html>
