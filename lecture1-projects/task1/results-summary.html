<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/HTML-CSS-JAVASCRIPT-PROJECTS-/lecture1-projects/images/174854.png"
    />
    <link
      rel="stylesheet"
      href="/HTML-CSS-JAVASCRIPT-PROJECTS-/lecture1-projects/task1/results-summary.css"
    />
    <title>Results Summary Component</title>
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <h2 class="header">Your Result</h2>
        <div class="circle">
          <h1 class="value">76</h1>
          <p class="outof">of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p class="info">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="right-section">
        <h2 class="summary">Summary</h2>
        <div class="reaction-container">
          <p class="reaction">Reaction</p>
          <div class="reaction-container-right-section">
            <p class="first">80</p>
            <p class="second">/ 100</p>
          </div>
        </div>
        <div class="memory-container">
          <p class="memory">Memory</p>
          <div class="memory-container-right-section">
            <p class="first">92</p>
            <p class="second">/ 100</p>
          </div>
        </div>
        <div class="verbal-container">
          <p class="verbal">Verbal</p>
          <div class="verbal-container-right-section">
            <p class="first">61</p>
            <p class="second">/ 100</p>
          </div>
        </div>
        <div class="visual-container">
          <p class="visual">Visual</p>
          <div class="visual-container-right-section">
            <p class="first">61</p>
            <p class="second">/ 100</p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
