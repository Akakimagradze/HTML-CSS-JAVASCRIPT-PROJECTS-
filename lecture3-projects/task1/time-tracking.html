<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lecture3-projects/task1/time-tracking.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-1">
        <div class="jeremy-container">
          <img
            src="/lecture3-projects/task1/images/cbf462c40915d00fed799ae40feb5c77.png"
            alt="img"
          />
          <p class="report">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <p class="daily">Daily</p>
        <p class="weekly">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Work</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">32hrs</p>
        <p class="week-hours">Last Week - 36hrs</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Play</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">10hrs</p>
        <p class="week-hours">Last Week - 8hrs</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Study</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">4hrs</p>
        <p class="week-hours">Last Week - 7hrs</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Exercise</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">4hrs</p>
        <p class="week-hours">Last Week - 5hrs</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Social</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">5hrs</p>
        <p class="week-hours">Last Week - 10hrs</p>
      </div>
      <div class="grid grid-2">
        <div class="work-container">
          <p class="work">Self Care</p>
          <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <p class="hours">2hrs</p>
        <p class="week-hours">Last Week - 2hrs</p>
      </div>
    </div>
  </body>
</html>
